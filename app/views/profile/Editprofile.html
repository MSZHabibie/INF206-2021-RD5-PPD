<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link rel="stylesheet" type="text/css" href="CSS file/Editprofile.css">
</head>
<body>
    <section>
    <div class="container">
            <h2>Edit Profile</h2>
        <div class="row100">
        <div class="col">
            <div class="inputBox">
                <input type="text" name="" required="required">
                <span class="text">Nama</span>
                <span class="line"></span>
            </div>
        </div>
        <div class="col">
            <div class="inputBox">
                <input type="text" name="" required="required">
                <span class="text">Umur</span>
                <span class="line"></span>
            </div>
        </div> 
    </div> 
            
        <div class="row100">
            <div class="col">
                <div class="inputBox">
                    <input type="text" name="" required="required">
                    <span class="text">Tempat,tanggal lahir</span>
                    <span class="line"></span>
                </div>
            </div>
            <div class="col">
                <div class="inputBox">
                    <input type="text" name="" required="required">
                    <span class="text">No HP</span>
                    <span class="line"></span>
                </div>
            </div> 
        </div> 
            
            

        <div class="row100">
            <div class="col">
                <div class="inputBox textarea">
                <textarea required="required"></textarea>
                <span class="text">Bio</span>
                <span class="line"></span>
                </div>
            </div>
        </div>
        <div class="row100">
            <div class="col">
                <div class="inputBox textarea">
                <textarea required="required"></textarea>
                <span class="text">Alamat</span>
                <span class="line"></span>
                </div>
            </div>
        </div>
    
        <div class="row100">
            <div class="col">
                <input type="submit" value="Cancel">
            </div>
            <div class="col">
                <input type="submit" value="Save">
            </div>
        </div>
    </div>



    </section>
</body>
</html>
